<div class="card w-100" style="max-width: 30rem">
  <div class="card-body">
    <div class="d-flex flex-row gap-2 align-items-center">
      <div>
        <h5 class="card-title">{{ book.title }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">
          {{ book.author }}
        </h6>
        <div>{{ book.pageCount }} pages</div>
      </div>
      <div class="ms-auto" *ngIf="book.thumbnailLink">
        <img src="{{ book.thumbnailLink }}" width="40px" />
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-success my-2">Recommend for next meeting!</button>
    </div>
    <div class="d-flex flex-row gap-2 align-items-center">
      <hr class="flex-grow-1" />
      <button class="btn" (click)="this.expanded = !this.expanded">
        <i
          class="bi bi-chevron-double-down chevron-down"
          [ngClass]="expanded ? 'expanded' : null"></i>
      </button>
      <hr class="flex-grow-1" />
    </div>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="!expanded">
      <div>
        {{ book.description }}
      </div>
      <div class="my-2 text-center">
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="deleteBook()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
