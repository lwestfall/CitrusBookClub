<div class="card meeting-card">
  <div class="card-body">
    <h5 class="card-title">
      {{ meeting.dateTime | date: 'EEE, MMMM d, y, h:mm a' }}
    </h5>
    <h6 class="card-subtitle mb-2 text-muted">
      <app-meeting-countdown></app-meeting-countdown>
    </h6>
    <p class="card-text" *ngIf="meeting.previousMeeting?.winningBook">
      We'll discuss
      <i>{{ meeting.previousMeeting?.winningBook?.title }}</i>
    </p>
    <p class="card-text">
      Make sure you've recommended a book for this meeting!
    </p>
  </div>
</div>
