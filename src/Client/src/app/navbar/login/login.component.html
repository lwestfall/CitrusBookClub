<asl-google-signin-button
  type="standard"
  size="medium"
  theme="filled_blue"
  logo_alignment="center"
  *ngIf="!user">
</asl-google-signin-button>
<div *ngIf="user" ngbDropdown class="d-inline-block">
  <button
    type="button"
    class="btn btn-outline-primary"
    id="dropdownBasic1"
    ngbDropdownToggle>
    Hi, {{ user.firstName }}!
  </button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <button ngbDropdownItem (click)="signOut()">Signout</button>
  </div>
</div>
