<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Citrus Book Club</a>
    <button
      class="navbar-toggler d-lg-none"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="navbarSupportedContent"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
      [ngbCollapse]="isCollapsed">
      <ul
        ngbNav
        [activeId]="route.fragment | async"
        class="flex-fill navbar-nav">
        @for (link of verifiedLinks; track link) {
          <li
            [ngbNavItem]="link.fragment"
            [disabled]="!verified || link.disabled">
            <a ngbNavLink routerLink="." [fragment]="link.fragment">{{
              link.title
            }}</a>
          </li>
        }
        @if (admin) {
          @for (link of adminLinks; track link) {
            <li [ngbNavItem]="link.fragment">
              <a ngbNavLink routerLink="." [fragment]="link.fragment">{{
                link.title
              }}</a>
            </li>
          }
        }
      </ul>
      <div class="ml-auto mb-2 mb-lg-0">
        <app-login></app-login>
      </div>
    </div>
  </div>
</nav>
