name: Angular CI

on:
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "*"

      - name: Install dependencies
        run: |
          cd src/Client
          npm install

      - name: Build
        run: |
          cd src/Client
          npm run build
