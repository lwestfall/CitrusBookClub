name: ASP.NET Core CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "8" # specify your .NET Core version here

      - name: Restore dependencies
        run: |
          cd src/Server
          dotnet restore

      - name: Build
        run: |
          cd src/Server
          dotnet build --no-restore
